<!doctype html>
<html lang="en">
    <head>

        <!-- Webpage Title -->
        <title>Hello, world!</title>


        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <script>

            function register() {
                let id = $("#input-id").val()
                let pw = $("#input-pw").val()
                let pw2 = $("#input-pw2").val()

                let isError = false

                if (id == "") {
                    $("#help-id").text("아이디를 입력해주세요.")
                    $("#input-id").focus()
                    isError = true
                } else {
                    $("#help-id").text("")
                }

                if (pw == "") {
                    $("#help-password").text("비밀번호를 입력해주세요.")
                    $("#input-pw").focus()
                    isError = true
                } else if (!is_password(pw)) {
                    $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자")
                    $("#input-pw").focus()
                    isError = true
                } else {
                    $("#help-password").text("사용할 수 있는 비밀번호입니다.")
                }
                if (pw2 == "") {
                    $("#help-password2").text("비밀번호를 입력해주세요.")
                    $("#input-pw2").focus()
                    isError = true
                } else if (pw != pw2) {
                    $("#help-password2").text("비밀번호가 일치하지 않습니다.")
                    $("#input-pw2").focus()
                    isError = true
                } else {
                    $("#help-password2").text("비밀번호가 일치합니다.")
                }

                if (isError == true) {
                    return ;
                }

                $.ajax({
                    type: "POST",
                    url: "/api/register",
                    data: {
                        id_give: $('#input-id').val(),
                        pw_give: $('#input-pw').val(),

                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            window.location.href = '/login'
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            }

            function is_nickname(asValue) {
                var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
                return regExp.test(asValue);
            }

            function is_password(asValue) {
                var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
                return regExp.test(asValue);
            }

            function check_dup() {
                let id = $("#input-id").val()

                if (id == "") {
                    $("#help-id").text("아이디를 입력해주세요.")
                    $("#input-id").focus()
                    return;
                }
                    if (!is_nickname(id)) {
                    $("#help-id").text("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이").removeClass("is-safe").addClass("is-danger")
                    $("#input-id").focus()
                    return;
                }
                $("#help-id").addClass("is-loading")
                $.ajax({
                    type: "POST",
                    url: "/register/check_dup",
                    data: {
                        'id_give': id
                    },
                    success: function (response) {

                        if (response["exists"]) {

                            $("#help-id").text("이미 존재하는 아이디입니다.")
                            $("#input-id").focus()
                        } else {
                            $("#help-id").text("사용할 수 있는 아이디입니다.")
                        }


                    }
                });
            }



        </script>
    </head>


    <body>
        <div class="section has-text-centered">
            <h1 class="title">회원가입 페이지</h1>
            <div class="container" style="width:40%">
                <div class="field is-horizontal">

                    <div class="field-label is-normal">
                        <label class="label" for="input-id">아이디</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" id="input-id" aria-describedby="emailHelp"
                                       placeholder="아이디">
                            </div>
                             <div id="btn-check-dup" class="checkbutton" >
                        <button class="button is-primary" onclick="check_dup()">중복확인</button>
                    </div>
                            <p id="help-id" class="help">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>


                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="input-pw">비밀번호</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input" id="input-pw" placeholder="비밀번호">
                            </div>
                             <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용
                                    가능합니다.</p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="input-pw2">비밀번호 <br>확인</br></label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input" id="input-pw2" placeholder="비밀번호확인">
                            </div>
                             <p id="help-password2" class="help"> </p>
                        </div>
                    </div>
                </div>
                <button class="button is-primary" onclick="register()">회원가입</button>
            </div>
        </div>
    </body>
</html>
